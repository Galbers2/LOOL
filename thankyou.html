<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 80px 20px;
      background-color: #f5f5f5;
    }
    .thank-you-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
    a.button {
      margin-top: 30px;
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. We'll get back to you as soon as we can.</p>
    <a href="index.html" class="button">Return to Home</a>
  </div>

</body>
</html>
